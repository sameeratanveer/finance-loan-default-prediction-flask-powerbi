<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Default Prediction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h2 class="text-center text-primary">Loan Default Prediction</h2>
        <div class="card shadow p-4">
            <form method="POST">
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Age</label>
                        <input type="number" class="form-control" name="age" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Income</label>
                        <input type="number" class="form-control" name="income" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Loan Amount</label>
                        <input type="number" class="form-control" name="loan_amount" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Credit Score</label>
                        <input type="number" class="form-control" name="credit_score" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Months Employed</label>
                        <input type="number" class="form-control" name="months_employed" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Number of Credit Lines</label>
                        <input type="number" class="form-control" name="num_credit_lines" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Interest Rate</label>
                        <input type="number" step="0.01" class="form-control" name="interest_rate" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Loan Term (months)</label>
                        <input type="number" class="form-control" name="loan_term" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label class="form-label">DTI Ratio</label>
                        <input type="number" step="0.01" class="form-control" name="dti_ratio" required>
                    </div>

                    <!-- Dropdowns for categorical values -->
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Education</label>
                        <select class="form-control" name="education" required>
                            <option value="Bachelor's">Bachelor's</option>
                            <option value="High School">High School</option>
                            <option value="Master's">Master's</option>
                        </select>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Employment Type</label>
                        <select class="form-control" name="employment_type" required>
                            <option value="Full-time">Full-time</option>
                            <option value="Part-time">Part-time</option>
                            <option value="Self-employed">Self-employed</option>
                            <option value="Unemployed">Unemployed</option>
                        </select>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Marital Status</label>
                        <select class="form-control" name="marital_status" required>
                            <option value="Divorced">Divorced</option>
                            <option value="Married">Married</option>
                            <option value="Single">Single</option>
                        </select>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Loan Purpose</label>
                        <select class="form-control" name="loan_purpose" required>
                            <option value="Auto">Auto</option>
                            <option value="Business">Business</option>
                            <option value="Education">Education</option>
                            <option value="Home">Home</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>

                    <!-- Checkboxes -->
                    <div class="col-md-4 form-check mb-3">
                        <input type="checkbox" class="form-check-input" name="has_mortgage">
                        <label class="form-check-label">Has Mortgage</label>
                    </div>
                    <div class="col-md-4 form-check mb-3">
                        <input type="checkbox" class="form-check-input" name="has_dependents">
                        <label class="form-check-label">Has Dependents</label>
                    </div>
                    <div class="col-md-4 form-check mb-3">
                        <input type="checkbox" class="form-check-input" name="has_cosigner">
                        <label class="form-check-label">Has Co-Signer</label>
                    </div>

                </div>
                <button type="submit" class="btn btn-primary w-100">Get Prediction</button>
            </form>
        </div>

        {% if prediction %}
            <div class="alert alert-success mt-3 text-center">
                <h4>Prediction: {{ prediction }}</h4>
            </div>
        {% endif %}

        {% if error %}
            <div class="alert alert-danger mt-3 text-center">
                <h4>Error: {{ error }}</h4>
            </div>
        {% endif %}
    </div>
</body>
</html>
